<script src="{{=URL('static','js/raphael-min.js')}}"></script>

 <input type= 'button' id= 'boton_ON' value= "ON">
 <input type= 'button' id= 'boton_OFF' value= "OFF">


<script language="javascript">
	function temporizador_botones(){

			jQuery.post("{{=URL('default','temporizador_para_consulta.json')}}", {contentType: 'application/json'} )
			 	
			 	 .done(function(dic) { 
					 window.console.log(dic)
						if (dic["led"]== 0)
							{
							jQuery("#led").attr("style","fill:red");
							jQuery("#boton_ON").show();
							jQuery("#boton_OFF").hide();	
							}
						if (dic["led"]== 1)
							{
							jQuery("#led").attr("style","fill:green");
							jQuery("#boton_ON").hide();
							jQuery("#boton_OFF").show();	
							}
						if (dic["temperatura"]> 0)
							{
							jQuery("#termometro").attr('height',(dic["temperatura"]/10));
							}	

						if (dic["puerta"]== 0)
							{
							jQuery("#puerta").attr("style","fill:white");
							jQuery("#boton_puerta").attr("style","fill:white");
							jQuery("#tspan3036").show();
							}				
								
						if (dic["puerta"]== 1)
							{
							jQuery("#puerta").attr("style","fill:#800000");
							jQuery("#boton_puerta").attr("style","fill:#000000");
							jQuery("#tspan3036").hide();
							}
						if (dic["puerto"]==3)
							{
							jQuery("#arduino").attr("style","fill:red");
							
							}
						if (dic["puerto"]==1)
							{
							jQuery("#arduino").attr("style","fill:green");

							}										
									});	
									
									
								}

jQuery(document).ready(function()
	{	

	jQuery('#boton_ON').click(function(){
			jQuery.post("{{=URL('default','led_ON.json')}}", {contentType: 'application/json'} )
			});
			
	jQuery('#boton_OFF').click(function(){
			jQuery.post("{{=URL('default','led_OFF.json')}}", {contentType: 'application/json'} )
			});	
			
	window.setInterval(temporizador_botones,500);
	
	});

</script>
